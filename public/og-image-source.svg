<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching Nubble theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#143638;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#4ADE80" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#4ADE80" opacity="0.15"/>
  <circle cx="200" cy="500" r="40" fill="#4ADE80" opacity="0.08"/>
  
  <!-- Main content container -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Nubble logo/brand -->
  <text x="600" y="200" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">Nubble</text>
  
  <!-- Main headline -->
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="42" font-weight="600" fill="white" text-anchor="middle">Break Free From Snacking</text>
  <text x="600" y="330" font-family="Inter, sans-serif" font-size="42" font-weight="600" fill="url(#accentGradient)" text-anchor="middle">With AI-Powered Nutrition</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">Transform your relationship with food</text>
  
  <!-- App store badges mockup -->
  <rect x="420" y="420" width="140" height="50" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="490" y="440" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Download for</text>
  <text x="490" y="455" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">iOS</text>
  
  <rect x="580" y="420" width="140" height="50" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="650" y="440" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Available on</text>
  <text x="650" y="455" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Google Play</text>
  
  <!-- Accent line -->
  <rect x="500" y="500" width="200" height="3" rx="1.5" fill="url(#accentGradient)"/>
</svg>
